
[package]
name = "Editor"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "Editor"
path = "Source/Library.rs"

[lib]
name = "Editor"
crate-type = ["lib", "cdylib", "staticlib"]
path = "Source/Library.rs"

[build-dependencies]
tauri-build = { version = "2.0.0-beta.17", features = [] }

[dependencies]
tauri = { version = "2.0.0-beta.22", features = [] }
tauri-plugin-shell = "2.0.0-beta.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
