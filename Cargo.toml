[[bin]]
name = "mountain"
path = "Source/Mountain.rs"

[build-dependencies]
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
tauri-build = { version = "2.0.0-beta.19", features = [] }
toml = "0.8.14"

[dependencies]
Echo = { version = "0.0.1", path = "../Echo" }
async-trait = "0.1.81"
futures = "0.3.30"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
tauri = { version = "2.0.0-beta.24", features = [] }
tauri-plugin-devtools = "2.0.0-beta.4"
tauri-plugin-shell = "2.0.0-beta.9"
tokio = "1.38.1"
tokio-tungstenite = "0.23.1"

[lib]
name = "mountain"
crate-type = ["lib", "cdylib", "staticlib"]
path = "Source/Mountain.rs"

[package]
name = "mountain"
description = "⛰️ Mountain —"
version = "0.0.1"
edition = "2021"
autobenches = false
autobins = false
autoexamples = false
autotests = false
publish = false
default-run = "mountain"
license = "SEE LICENSE IN LICENSE"
